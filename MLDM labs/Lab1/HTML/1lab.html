<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <div class="wrap">
        <div class="main">
            <h1 class="name">Первая лабораторная работа</h1>
            <form method="" class="forms" onsubmit="return false;">
                <input class="places" id="matrix1" autocomplete="off" type="text" placeholder="Введите первый массив"></li>
                <input class="places" id="matrix2" autocomplete="off" type="text" placeholder="Введите второй массив" textarea="black">
