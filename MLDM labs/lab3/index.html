<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/MLDM labs/lab3/styles/styles.css">
    <title>Третья лабораторная работа</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <h1 class="name">Третья лабораторная работа</h1>
            <form method="" class="forms" onsubmit="return false;">
                <input class="matrix" type="text" id="firstSet" autocomplete="off" placeholder="Введите четыре элемента множества (A) через пробел:">
                <input class="matrix" type="text" id="secondSet" autocomplete="off" placeholder="Введите четыре элемента множества (B) через пробел:">
                <input class="matrix" type="text" id="relationships" autocomplete="off" placeholder="Введите отношения вида AB,..,:">
                <input class="sub" type="button" value="Подтвердить" onclick="rel()">
                <h2 class="matr">Матрица отношений:</h2>
                <div class="matrix1">
                    <p id="results1"></p>
                    <p id="results2"></p>
                    <p id="results3"></p>
                    <p id="results4"></p>
                </div>
                <h2 class="matr">Проверка на функцию:</h2>
                <div class="res">
                    <p id="AB"></p>
                    <p id="BA"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/MLDM labs/lab3/script/script.js"></script>
</body>
</html>
